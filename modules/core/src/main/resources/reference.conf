{

  "output": {
    "good": {
      # -- Standard Databricks environment variables:
      "host": ${?DATABRICKS_HOST}
      "token": ${?DATABRICKS_TOKEN}
    }
  }

  "batching": {
    "maxBytes": 16000000
    "maxDelay": "1 second"
    "uploadConcurrency":  3
  }

  "monitoring": {
    "metrics": {
      "statsd": {
        "port": 8125,
        "tags": {}
        "period": "1 minute"
        "prefix": "snowplow.databricks-loader"
      }
    }
    "sentry": {
      "tags": {
      }
    }
    "healthProbe": {
      "port": "8000"
      "unhealthyLatency": "5 minutes"
    }
  }

  "telemetry": {
    "disable": false
    "interval": "15 minutes"
    "collectorUri": "collector-g.snowplowanalytics.com"
    "collectorPort": 443
    "secure": true
  }
}
