{
  license {
    accept = false
    accept = ${?ACCEPT_LIMITED_USE_LICENSE}
  }

  "output": {
    "good": {
      # -- Standard Databricks environment variables:
      "host": ${?DATABRICKS_HOST}
      "token": ${?DATABRICKS_TOKEN}
      "compression": "snappy"
    }
  }

  "batching": {
    "maxBytes": 16000000
    "maxDelay": "1 second"
    "uploadConcurrency":  3
  }

  "retries": {
    "setupErrors": {
      "delay": "30 seconds"
    }
    "transientErrors": {
      "delay": "1 second"
      "attempts": 5
    }
  }

  "monitoring": {
    "metrics": {
      "statsd": ${snowplow.defaults.statsd}
      "statsd": {
        "prefix": "snowplow.databricks-loader"
      }
    }
    "webhook": ${snowplow.defaults.webhook}
    "sentry": {
      "tags": {
      }
    }
    "healthProbe": {
      "port": "8000"
      "unhealthyLatency": "5 minutes"
    }
  }

  "telemetry": ${snowplow.defaults.telemetry}
}
